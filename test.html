<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Heitor Oliveiro - Dev Front-end</title>
    
        <!-- CDN TailwindCSS -->
        <script src="https://cdn.tailwindcss.com"></script>
    
        <!-- CDN Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>
    <!-- contato -->
<div class="contato p-[50px]" id="contato">
    <div class="form p-[60px]">
        <h1 class="text-[60px] text-gray-300 font-serif tracking-widest p-[25px] text-center">Entre em contato comigo:</h1>
        <br><br>
        <form action="seu-endpoint-aqui" method="POST" class="max-w-sm mx-auto">
            <div class="formulario p-[35px]">
                <div class="mb-5">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Nome:</label>
                    <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="Digite seu nome" required>
                </div>
    
                <div class="mb-5">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Seu e-mail:</label>
                    <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="nome@email.com.br" required />
                </div>
                
                <div class="mb-5">
                    <label for="assunto" class="block mb-2 text-sm font-medium text-gray-900">Assunto:</label>
                    <select id="assunto" name="assunto" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                        <option>Processos seletivos</option>
                        <option>Feedback</option>
                        <option>Projetos freelancer</option>
                        <option>Outros</option>
                    </select>
                </div>
    
                <div class="mb-5">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Sua mensagem:</label>
                    <textarea id="message" name="message" rows="4" class="block p-2.5 w-full text-sm bg-gray-50 border border-gray-300 rounded-lg" placeholder="Digite sua mensagem..."></textarea>
                </div>
    
                <div class="mb-5">
                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 rounded-lg text-sm px-5 py-2.5">Enviar mensagem</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
